spring.datasource.url=jdbc:postgresql://postgres-cashreceiptdb:5432/cashreceiptdb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka-cashreceipt:29092
spring.kafka.consumer.group-id=finance-group
cashreceipt.topic.name=cash-receipt-topic

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=gityeong.CashReceipt.entity
spring.kafka.consumer.max.partition.fetch.bytes=500000000
spring.kafka.producer.max.request.size=500000000
spring.kafka.consumer.fetch.max.bytes=500000000
